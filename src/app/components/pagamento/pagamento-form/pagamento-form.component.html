  <form [formGroup]="form" (ngSubmit)="submit()">

      <label for="pedidoId" class="form-label fw-bold">ID do Pedido</label>

      <input type="number" id="valor" formControlName="valor" class="form-control" readonly />
    </div>

    <div class="mb-3">
      <label for="formaPagamento" class="form-label fw-bold">Forma de Pagamento</label>
      <select id="formaPagamento" class="form-select" formControlName="formaPagamento">
        <option value="">Selecione</option>
        <option value="PIX">PIX</option>
        <option value="CARTAO">CartÃ£o</option>
        <option value="DINHEIRO">Dinheiro</option>
      </select>
    </div>

    <button type="submit" class="btn-finalizar w-100" [disabled]="form.invalid">
