<div class="produto-form-container card shadow p-4">
  <h2 class="text-center mb-4">
    {{ id ? 'Editar Produto' : 'Novo Produto' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input id="nome" type="text" class="form-control" formControlName="nome">
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea id="descricao" class="form-control" formControlName="descricao"></textarea>
    </div>

    <div class="mb-3">
      <label for="preco" class="form-label">Preço</label>
      <input id="preco" type="number" step="0.01" class="form-control" formControlName="preco">
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary w-50 me-2" [disabled]="form.invalid">
        {{ id ? 'Atualizar' : 'Salvar' }}
      </button>

      <button type="button" class="btn btn-secondary w-50" (click)="router.navigate(['/produto'])">
        Cancelar
      </button>
    </div>
  </form>
</div>
