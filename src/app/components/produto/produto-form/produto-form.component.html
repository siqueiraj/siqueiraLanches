<div class="produto-container">
  <h2 *ngIf="!id" class="mb-4">Novo Produto</h2>
  <h2 *ngIf="id" class="mb-4">Editar Produto</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="nome">Nome</label>
      <input id="nome" type="text" class="form-control" formControlName="nome">
    </div>

    <div class="mb-3">
      <label for="descricao">Descrição</label>
      <textarea id="descricao" class="form-control" formControlName="descricao"></textarea>
    </div>

    <div class="mb-3">
      <label for="valor">Valor</label>
      <input id="valor" type="number" step="0.01" class="form-control" formControlName="valor">
    </div>

    <button 
      type="submit" 
      class="btn btn-primary" 
      [disabled]="form.invalid"
    >
      {{ id ? 'Atualizar' : 'Salvar' }}
    </button>

    <button 
      type="button" 
      class="btn btn-secondary ms-2" 
      (click)="router.navigate(['/produtos'])"
    >
      Cancelar
    </button>
  </form>
</div>
