<div class="avaliacao-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Avaliações</h2>
  </div>

  <div *ngIf="avaliacoes.length > 0; else semAvaliacoes">
    <div class="card">
      <div class="card-body">
        <table class="table table-striped align-middle mb-0">
          <thead>
            <tr>
              <th>Produto</th>
              <th>Nota</th>
              <th>Comentário</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let avaliacao of avaliacoes">
              <td>{{ avaliacao.produto?.nome || 'Produto não disponível' }}</td>
              <td>
                <span *ngFor="let estrela of [].constructor(avaliacao.nota)">⭐</span>
              </td>
              <td>{{ avaliacao.comentario }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <ng-template #semAvaliacoes>
    <div class="alert alert-secondary text-center mt-4">
      Nenhuma avaliação encontrada.
    </div>
  </ng-template>
</div>
