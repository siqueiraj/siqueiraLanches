<div class="pedido-form-container card shadow p-4">
  <h2 class="text-center mb-4">Finalizar Pedido</h2>
  
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div *ngIf="itens.length > 0" class="mb-4">
      <h5 class="fw-bold">Itens</h5>
      <ul class="list-group">
        <li *ngFor="let item of itens" class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ item.produto.nome }} (x{{ item.quantidade }})</span>
          <strong>R$ {{ item.produto.preco * item.quantidade | number: '1.2-2' }}</strong>
        </li>
      </ul>
      <div class="mt-3 text-end">
        <h5 class="text-success">Total: R$ {{ total | number: '1.2-2' }}</h5>
      </div>
    </div>

    <button class="btn btn-success w-100" type="submit" [disabled]="itens.length === 0">
      âœ… Confirmar Pedido
    </button>

    <div *ngIf="pedidoFinalizado" class="alert alert-success mt-4 text-center">
      Pedido finalizado com sucesso!
    </div>
  </form>
</div>
