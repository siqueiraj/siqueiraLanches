<div class="pedido-container">
  <h2 *ngIf="!id" class="mb-4">Novo Pedido</h2>
  <h2 *ngIf="id" class="mb-4">Editar Pedido</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="compradorId">ID do Comprador</label>
      <input id="compradorId" type="number" class="form-control" formControlName="compradorId">
    </div>

    <div class="mb-3">
      <label for="formaPagamento">Forma de Pagamento</label>
      <input id="formaPagamento" type="text" class="form-control" formControlName="formaPagamento">
    </div>

    <div class="mb-3">
      <label>Produtos</label>
      <div formArrayName="produtos">
        <div *ngFor="let produtoControl of produtosControls; let i = index" [formGroupName]="i" class="input-group mb-2">
          <input type="number" formControlName="id" class="form-control" placeholder="ID do Produto">
          <button type="button" class="btn btn-danger ms-2" (click)="removerProduto(i)">Remover</button>
        </div>
      </div>

      <button type="button" class="btn btn-success mt-2" (click)="adicionarProduto()">Adicionar Produto</button>
    </div>

    <div class="mt-4">
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="form.invalid"
      >
        {{ id ? 'Atualizar' : 'Salvar' }}
      </button>

      <button 
        type="button" 
        class="btn btn-secondary ms-2" 
        (click)="router.navigate(['/pedidos'])"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
