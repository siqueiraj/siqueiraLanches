<div *ngIf="itens.length > 0; else carrinhoVazio">
  <div *ngFor="let item of itens" class="card mb-3">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title">{{ item.produto.nome }}</h5>
        <p class="mb-0"><strong>Preço Unitário:</strong> R$ {{ item.produto.preco | number: '1.2-2' }}</p>
        <p class="mb-0"><strong>Quantidade:</strong> {{ item.quantidade }}</p>
      </div>

      <div class="button-group">
        <button class="btn btn-secondary btn-sm" (click)="diminuirQuantidade(item.produto)">-</button>
        <button class="btn btn-secondary btn-sm" (click)="aumentarQuantidade(item.produto)">+</button>
        <button class="btn btn-danger btn-sm" (click)="removerItem(item.produto)">Remover</button>
      </div>
    </div>
  </div>

  <div class="total">
    <h4>Total: R$ {{ total | number: '1.2-2' }}</h4>
  </div>
</div>

<ng-template #carrinhoVazio>
  <div class="alert alert-info" role="alert">
    Seu carrinho está vazio.
  </div>
</ng-template>
