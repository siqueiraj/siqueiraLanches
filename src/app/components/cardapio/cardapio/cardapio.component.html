<div class="cardapio-container"> 
  <h2>Card√°pio</h2>

  <div *ngIf="produtos.length > 0; else semProdutos" class="produtos-grid">
    <div *ngFor="let produto of produtos" class="produto-card">
      <h5 class="produto-nome">{{ produto.nome }}</h5>
      <p class="produto-descricao">{{ produto.descricao }}</p>
      <p class="produto-preco">R$ {{ produto.preco | number: '1.2-2' }}</p>

      <button class="btn-adicionar" (click)="adicionarAoCarrinho(produto)">
        Adicionar ao Carrinho
      </button>

      <button class="btn-avaliar" (click)="avaliarProduto(produto)">
        Avaliar Produto
      </button>
    </div>
  </div>

  <ng-template #semProdutos>
    <div class="alert alert-info">
      Nenhum produto encontrado.
    </div>
  </ng-template>
</div>
